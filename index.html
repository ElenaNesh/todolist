<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>To-Do-List</h1>
    <div class="input">
        <input id="inputField" type="text" placeholder="Введите задание">
        <div class="btns">
            <button id="add-task">Добавить задачу</button>
            <button id="remove-all-tasks">Очистить весь список</button>
        </div>
    </div>
    <ul class="task-list">
    </ul>
    <script src="/script.js"></script>
</body>
</html>
